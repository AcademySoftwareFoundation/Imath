       shared=${{ matrix.build-shared }}, 
       cxx=${{ matrix.cxx-standard }}, 
       python=OFF>' 
    runs-on: windows-${{ matrix.osver }}
    strategy:
      matrix:
        build: [1, 3, 4, 6, 7, 8]
        include:
          # -------------------------------------------------------------------
          # VFX CY2023 - C++17 - Windows 2022 runner - MSVC 2022 (17.5)
          # -------------------------------------------------------------------
          # C++17, Release Shared
          - build: 1
            build-type: Release
            build-shared: 'ON'
            compiler-desc: msvc17.5
            cxx-standard: 17
            vfx-cy: 2023
            exclude-tests:
            osver: 2022

          # C++17, Debug -
          ## - build: 2
          ##   build-type: Debug
          ##   build-shared: 'ON'
          ##   cxx-standard: 17
          ##   exclude-tests:

          # C++17, Release Static
          - build: 3
            build-type: Release
            build-shared: 'OFF'
            compiler-desc: msvc17.5
            cxx-standard: 17
            vfx-cy: 2023
            exclude-tests:
            osver: 2022

          # -------------------------------------------------------------------
          # VFX CY2022 - C++17 - Windows 2019
          # -------------------------------------------------------------------
          # C++17, Release Shared
          - build: 4
            build-type: Release
            build-shared: 'ON'
            compiler-desc: msvc16.11
            cxx-standard: 17
            vfx-cy: 2022
            exclude-tests:
            osver: 2019

          # C++17, Debug -
          ## - build: 5
          ##   build-type: Debug
          ##   build-shared: 'ON'
          ##   cxx-standard: 17
          ##   exclude-tests:

          # C++17, Release Static
          - build: 6
            build-type: Release
            build-shared: 'OFF'
            compiler-desc: msvc16.11
            cxx-standard: 17
            vfx-cy: 2022
            exclude-tests:
            osver: 2019

         # -------------------------------------------------------------------
          # VFX CY2020 - C++14 - Windows 2019
          # -------------------------------------------------------------------
          # C++14, Release Shared
          - build: 7
            build-type: Release
            build-shared: 'ON'
            compiler-desc: msvc16.11
            cxx-standard: 14
            vfx-cy: 2020
            exclude-tests:
            osver: 2019

          # -------------------------------------------------------------------
          # VFX CY2019 - C++11 - Windows 2019
          # -------------------------------------------------------------------
          # C++11, Release Shared
          - build: 8
            build-type: Release
            build-shared: 'ON'
            compiler-desc: msvc16.11
            cxx-standard: 11
            exclude-tests:
            osver: 2019

    steps:
      # - name: Setup Python
        # uses: actions/setup-python@v1
        # with:
          # python-version: ${{ matrix.python-version }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create build directories
        run: |
          mkdir _install
          mkdir _build
        shell: bash
      # - name: Install Dependences
        # run: |
          # share/ci/scripts/windows/install_python.ps1 ${{ matrix.python-version }} $HOME 
          # share/ci/scripts/windows/install_boost.ps1 ${{ matrix.boost-version }} $HOME 3.8
          # share/ci/scripts/windows/install_zlib.ps1 ${{ matrix.zlib-version }} $HOME 
        # shell: powershell
      - name: Configure
        run: |
          cmake ../. \
                -DCMAKE_INSTALL_PREFIX=../_install \
                -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
                -DCMAKE_CXX_STANDARD=${{ matrix.cxx-standard }} \
                -DCMAKE_CXX_FLAGS=${{ matrix.cxx-flags }} \
                -DCMAKE_VERBOSE_MAKEFILE:BOOL='OFF' \
                -DBUILD_SHARED_LIBS=${{ matrix.build-shared }}
                # NB: removed trailing slash from these lines
                # -DBOOST_ROOT:FILEPATH=$BOOST_ROOT
                # -DZLIB_ROOT:FILEPATH="$ZLIB_ROOT"
                # -DZLIB_LIBRARY:FILEPATH="$ZLIB_ROOT/lib/${{ matrix.zlib-lib }}"
                # -DPYTHON='ON'
                # -DPython_EXECUTABLE:FILEPATH="$PYTHON_ROOT"
                # -DPython_INCLUDE_DIR:FILEPATH="$PYTHON_ROOT/include"
                # -DPython_LIBRARY:"$PYTHON_ROOT\libs"
        shell: bash
        working-directory: _build
      - name: Build
        run: |
          cmake --build . \
                --target install \
                --config ${{ matrix.build-type }}
        shell: bash
        working-directory: _build
      - name: Test
        run: |
          ctest -T Test ${{ matrix.exclude-tests }} \
                -C ${{ matrix.build-type }} \
                --timeout 7200 \
                --output-on-failure \
                -VV
        shell: bash
        working-directory: _build

  Website:

    # Build the documentation, using a process that mimics the readthedoc build.
    #
    # Note that this job does not actually build Imath libraries,
    # it just runs doxygen and sphinx.
    
    name: 'Website'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create build directory
        run: mkdir _build
      - name: Install doxygen 
        # Need help2man for tool manpages
        run: sudo apt-get install -y doxygen help2man
      - name: Install sphinx requirements
        run: pip3 install -r website/requirements.txt
      - name: Configure
        run: cmake .. -DBUILD_WEBSITE='ON'
        working-directory: _build
      - name: Build
        run: |
          cmake --build . \
                --target website \
                --config Release
        working-directory: _build
    
